<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Mariner Sands — Enter the Briefing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{--brand:#003a70;--gold:#d4af37;--bg:#f5f6f8;--card:#fff;--maxw:680px}
    body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;color:#000;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:24px}
    .card{background:var(--card);width:100%;max-width:var(--maxw);padding:28px 24px;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center}
    h1{margin:0 0 8px;color:var(--brand);font-size:clamp(22px,2.4vw,28px)}
    .gold{height:3px;background:var(--gold);margin:10px auto 16px;border-radius:2px;max-width:220px}
    p{margin:0 0 18px;color:#333}
    a.button{display:inline-block;background:var(--brand);color:#fff;text-decoration:none;padding:12px 18px;border-radius:999px;font-weight:700}
    a.button:hover{filter:brightness(1.05)}
    .small{margin-top:14px;font-size:.9rem}
    .small a{color:#005bb5;text-decoration:none;font-weight:700}
    .small a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="card">
    <h1>Mariner Sands — Responsive Design Briefing</h1>
    <div class="gold" aria-hidden="true"></div>
    <p>Enter the 10 Nov demonstration hub (phone-first). Column width standardized at 680&nbsp;px.</p>
    <p><a class="button" href="./Briefing_10Nov/LandingPage.html">Enter Briefing</a></p>
    <p class="small">Or browse the <a href="https://github.com/chuckjung12345/H-H" target="_blank" rel="noopener">GitHub repository</a>.</p>
  </div>
</body>
</html>
