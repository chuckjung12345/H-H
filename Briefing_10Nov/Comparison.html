<!DOCTYPE html>

<head>

  <title>Card 7 — Side‑by‑Side Screenshot Gallery</title>
  <style>
    :root {
      --page-bg: #f5f6f8;
      --ink: #0f172a;
      --muted: #475569;
      --accent: #b8860b;
      --brand: #003a70;
      --radius: 16px;
      --gap: 14px;
      --maxw: 700px;
      --shot-ratio: 9 / 16;
      --shot-bg: #fff;
    }

    html { -webkit-text-size-adjust: 100%; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; background: var(--page-bg); color: var(--ink);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    .wrap { max-width: var(--maxw); margin: 24px auto; padding: 0 16px 48px; }

    .card-head { margin: 0 0 14px; }
    .eyebrow { color: var(--brand); font-weight: 600; letter-spacing: .02em; text-transform: uppercase; font-size: 0.85rem; }
    .title { margin: 4px 0 8px; font-size: clamp(20px, 3.4vw, 28px); line-height: 1.2; }
    .subtle { margin: 0; color: var(--muted); font-size: 0.95rem; }
    .goldline { height: 3px; background: var(--accent); border-radius: 2px; margin: 10px 0 18px; }

    .gallery { display: grid; grid-template-columns: 1fr 1fr; gap: var(--gap); }

    figure { margin: 0; background: #fff; border-radius: var(--radius); box-shadow: 0 4px 14px rgba(0,0,0,.08); overflow: hidden; position: relative; }
    .shot-window { position: relative; background: var(--shot-bg); aspect-ratio: var(--shot-ratio); display: grid; place-items: center; }
    .shot-window img { width: 100%; height: 100%; object-fit: contain; display: block; }

    figcaption { padding: 10px 12px 12px; border-top: 1px solid #e5e7eb; background: #fafafa; font-size: 0.94rem; }
    .label { display: block; font-weight: 600; margin-bottom: 2px; }

    @media (max-width: 760px) {
      .gallery { grid-template-columns: 1fr; gap: 0; }
      figure { border-radius: 0; box-shadow: none; }
      figcaption { display: none; }
      .shot-window { aspect-ratio: auto; height: auto; }
      .shot-window img { object-fit: contain; width: 100%; height: auto; }
    }
  </style>
</head>
